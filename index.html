<!DOCTYPE html> <!-- DOCTYPE是document type的縮寫,而建立此宣告是用來讓網頁標準化,讓瀏覽器以這個DTD來編譯程式碼. -->
<html lang="en-US"> <!-- 意思是語言是英文 -->
  <head>
    <meta charset="utf-8">  <!-- utf-8是萬國碼,用來防止亂碼,表示當前文檔的字符集是採用utf-8的字符,
                              也是我們常說的英文字符集,其中就包括中文,如果沒打的話,中文會變成亂碼. -->
    <title>JavaScript label example</title> <!-- 標題 -->
    <style>
      p {
        font-family: 'helvetica neue', helvetica, sans-serif; <!-- 定義文字樣式 -->
        letter-spacing: 1px; <!-- 文字之間的間隔ㄝ,可用負值. -->
        text-transform: uppercase; <!-- 定義文字的大小寫. uppercase為大寫 lowercase為小寫 capitalize為首字母大寫其餘小寫-->
        text-align: center; <!-- 定義文字的位子. center為中間 left為向左對齊 right為向右對齊 justify為使左右對齊文本 inherit 為繼承父元素的text-align屬性.
        border: 2px solid (0,0,200,0.6);<!-- 定義 邊框粗細 邊框顏色 邊框樣式 -->
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Player 1: Chris</p>

    <script>
      const para = document.querySelector('p');
      para.addEventListener('click', updateName);
      function updateName() {
        let name = prompt('Enter a new name');
        para.textContent = 'Player 1: ' + name;
      }
    </script>
  </body>
</html>
