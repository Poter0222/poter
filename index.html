<!DOCTYPE html> <!-- DOCTYPE是document type的縮寫,而建立此宣告是用來讓網頁標準化,讓瀏覽器以這個DTD來編譯程式碼. -->

  <head>
    <meta charset="utf-8">  <!-- utf-8是萬國碼,用來防止亂碼,表示當前文檔的字符集是採用utf-8的字符,
                              也是我們常說的英文字符集,其中就包括中文,如果沒打的話,中文會變成亂碼. -->
    <title>JavaScript label example</title> <!-- 標題 -->
    <style>
      p {
        font-family: 'helvetica neue', helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgba(0,0,200,0.6);
        background: rgba(0,0,200,0.3);
        color: rgba(0,0,200,0.6);
        box-shadow: 1px 1px 2px rgba(0,0,200,0.4);
        border-radius: 10px;
        padding: 3px 10px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Player 1: Chris</p>

    <script>
      const para = document.querySelector('p');
      para.addEventListener('click', updateName);
      function updateName() {
        let name = prompt('Enter a new name');
        para.textContent = 'Player 1: ' + name;
      }
    </script>
  </body>
</html>
